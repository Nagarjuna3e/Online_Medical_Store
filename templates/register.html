<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20190220/ourmid/pngtree-medical-biological-technology-doctors-image_9525.jpg');
        }

        .container {
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: calc(100% - 16px);
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .next-page-link {
            margin-top: 10px;
            color: #555;
            text-decoration: none;
            font-size: 14px;
        }

        .next-page-link:hover {
            text-decoration: underline;
        }
    </style>
    <title>Online Medical Store Registration</title>
</head>

<body>
 
    <div class="container">
        <h2>Register for Online Medical Store</h2>
        <form action=" " method="POST"> {% csrf_token %}
            <!-- Name -->
            <label for="name">fullname:</label>
            <input type="text" id="name" name="name" required>

            <!-- Email -->
            <label for="email">email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Password -->
            <label for="password">password:</label>
            <input type="password" id="password" name="password" required>

            <!-- Phone Number -->
            <label for="phone">phonenumber:</label>
            <input type="tel" id="phone" name="phone" required>

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>

        <!-- Home Button -->
        <a href="http://127.0.0.1:8000/" class="next-page-link">Home</a>
    </div>

</body>
</html>
