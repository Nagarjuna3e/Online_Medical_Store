{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-zkOdzOmHqkNzAWAwMKjo+Mk8mt2JkNTTFZ9qDI8Rkkw6kc4X+Wr8U2zC/Ull6DcBdHQFp9BAJ0PfR9LM8mIZBQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20210907/pngtree-medical-doctor-blue-technology-sense-computer-image_808864.jpg');
            background-size: cover;
        }

        .container {
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        form {
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: inline-block;
            margin-bottom: 8px;
            color: rgba(85, 85, 85, 0.961);
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-group i {
            margin-right: 10px;
            color: #555;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f5f5f5;
            color: #333;
            font-size: 16px;
        }

        .button-link {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }

        .button-link:hover {
            background-color: #2980b9;
        }

        .have-account {
            color: #555;
            margin-top: 10px;
            font-size: 14px;
        }

        .have-account a {
            color: #3498db;
            text-decoration: none;
        }

        .have-account a:hover {
            text-decoration: underline;
        }
    </style>
    <title>Uma Medicals</title>
</head>

<body>

    <div class="container">
        <form action="" method="POST">
            <h2>Uma Medicals</h2>

            <!-- Username, Email, and Password -->
            <div class="input-group">
                <i class="fas fa-user"></i>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- SignUp Button -->
            <a href="http://127.0.0.1:8000/products" class="button-link">Login</a>

            <!-- Already have an account link -->
            <div class="have-account">
                <p>New User ? Register Here...! <a href="http://127.0.0.1:8000/register">Register</a></p>
            </div>
        </form>
    </div>

</body>

</html>
